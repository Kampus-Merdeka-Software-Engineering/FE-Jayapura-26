        <h1 class="title">PENDAFTARAN RAWAT JALAN</h1>

                <input type="date" id="tanggaldaftar" name="tanggal" required>
                <br>

                <div id="jaminput">
                    <input type="radio" id="pilihan1" name="waktu" value="08:00-11:00" required>
                    <label for="pilihan1">08:00-11:00</label>
                    <input type="radio" id="pilihan2" name="waktu" value="14:00-17:00">
                    <label for="pilihan2">14:00-17:00</label>
                </div>
                <br>
        
                <input type="submit" id="subbutton" value="Daftar">
            </form>
        </div>
